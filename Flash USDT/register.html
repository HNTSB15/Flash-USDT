  <script>
    // Handle form submission
    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.getElementById('registerForm');
      
      // Check for redirect parameter (e.g. from buy now button)
      const urlParams = new URLSearchParams(window.location.search);
      const redirect = urlParams.get('redirect');
      
      registerForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const walletAddress = document.getElementById('walletAddress').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const termsAccepted = document.getElementById('terms').checked;
        
        // Validate form
        if (!firstName || !lastName || !email || !password || !confirmPassword) {
          alert('Please fill in all required fields.');
          return;
        }
        
        if (password !== confirmPassword) {
          alert('Passwords do not match.');
          return;
        }
        
        if (!termsAccepted) {
          alert('You must accept the Terms of Service and Privacy Policy.');
          return;
        }
        
        // Get existing users
        const usersJson = localStorage.getItem('flashUsdt_users') || '[]';
        const users = JSON.parse(usersJson);
        
        // Check if user already exists
        if (users.some(user => user.email === email)) {
          alert('An account with this email address already exists.');
          return;
        }
        
        // Create new user
        const newUser = {
          firstName,
          lastName,
          email,
          password,
          walletAddress,
          createdAt: new Date().toISOString()
        };
        
        // Add user to array and save
        users.push(newUser);
        localStorage.setItem('flashUsdt_users', JSON.stringify(users));
        
        // Store user information in localStorage (login the user)
        localStorage.setItem('flashUsdt_loggedIn', 'true');
        localStorage.setItem('flashUsdt_userEmail', email);
        localStorage.setItem('flashUsdt_userName', `${firstName} ${lastName}`);
        if (walletAddress) {
          localStorage.setItem('flashUsdt_walletAddress', walletAddress);
        }
        
        // Redirect based on previous action
        if (redirect === 'checkout') {
          // User was trying to buy, get the pending package and proceed to checkout
          const pendingPackage = localStorage.getItem('flashUsdt_pendingPackage');
          if (pendingPackage) {
            localStorage.removeItem('flashUsdt_pendingPackage'); // Clear it
            window.location.href = `Checkout.html?package=${pendingPackage}`;
          } else {
            window.location.href = 'Checkout.html';
          }
        } else {
          // Normal registration, go to homepage
          alert('Registration successful! Welcome to Flash USDT.');
          window.location.href = 'index.html';
        }
      });
    });
