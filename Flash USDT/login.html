  <script>
    // Handle form submission
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      
      // Check for redirect parameter (e.g. from buy now button)
      const urlParams = new URLSearchParams(window.location.search);
      const redirect = urlParams.get('redirect');
      
      // Handle signup link click to pass redirect parameter
      const signupLink = document.getElementById('signupLink');
      if (signupLink && redirect) {
        signupLink.setAttribute('href', `register.html?redirect=${redirect}`);
      }
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('remember').checked;
        
        // Validate form
        if (!email || !password) {
          alert('Please fill in all required fields.');
          return;
        }
        
        // Get users from localStorage (in a real app, this would be a server call)
        const usersJson = localStorage.getItem('flashUsdt_users') || '[]';
        const users = JSON.parse(usersJson);
        
        // For first-time visitors, auto-register the user to avoid login errors
        // This simulates a system with automatic registration for a better demo experience
        const userExists = users.some(u => u.email === email);
        
        if (!userExists) {
          const newUser = {
            email: email,
            password: password,
            firstName: 'Demo',
            lastName: 'User',
            walletAddress: '',
            createdAt: new Date().toISOString()
          };
          users.push(newUser);
          localStorage.setItem('flashUsdt_users', JSON.stringify(users));
        }
        
        const user = users.find(u => u.email === email && u.password === password);
        
        if (user) {
          // Login successful
          localStorage.setItem('flashUsdt_loggedIn', 'true');
          localStorage.setItem('flashUsdt_userEmail', user.email);
          localStorage.setItem('flashUsdt_userName', `${user.firstName} ${user.lastName}`);
          localStorage.setItem('flashUsdt_walletAddress', user.walletAddress || '');
          
          if (rememberMe) {
            localStorage.setItem('flashUsdt_rememberMe', 'true');
          } else {
            localStorage.removeItem('flashUsdt_rememberMe');
          }
          
          // Redirect based on previous action
          if (redirect === 'checkout') {
            // User was trying to buy, get the pending package and proceed to checkout
            const pendingPackage = localStorage.getItem('flashUsdt_pendingPackage');
            if (pendingPackage) {
              localStorage.removeItem('flashUsdt_pendingPackage'); // Clear it
              window.location.href = `checkout.html?package=${pendingPackage}`;
            } else {
              window.location.href = 'checkout.html';
            }
          } else {
            // Normal login, go to homepage
            window.location.href = 'index.html';
          }
        } else {
          // Login failed
          alert('Invalid email or password. Please try again.');
        }
      });
    });
